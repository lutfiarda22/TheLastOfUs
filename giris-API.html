<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLastOfUs - Giriş Yap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.4);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer-link a {
            color: #4CAF50;
            font-weight: bold;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Giriş Yap</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
            </div>

            <a href="#" class="forgot-password">Şifremi unuttum?</a>

            <button type="submit" class="btn-submit">Giriş Yap</button>
        </form>

        <div class="footer-link">
            Hesabın yok mu? <a href="#">Kayıt Ol</a>
        </div>

        <p id="result" style="margin-top:15px; color:#4CAF50; font-weight:bold;"></p>
    </div>


<script>
/* ======================================================
   FAKE DATABASE (Gerçek backend yok, demo amaçlı)
====================================================== */
let users = [
    { username: "ali", password: "1234" },
    { username: "deneme", password: "12345" }
];

/* ======================================================
   API: GİRİŞ
====================================================== */
function apiLogin(username, password) {
    return new Promise((resolve) => {
        setTimeout(() => {

            let user = users.find(u => u.username === username && u.password === password);

            if (user) {
                resolve({ success: true, message: "Giriş başarılı!" });
            } else {
                resolve({ success: false, message: "Kullanıcı adı veya şifre hatalı." });
            }

        }, 500);
    });
}

/* ======================================================
   API: KAYIT
====================================================== */
function apiRegister(username, password) {
    return new Promise((resolve) => {
        setTimeout(() => {

            let exists = users.some(u => u.username === username);

            if (exists) {
                resolve({ success: false, message: "Bu kullanıcı adı zaten var." });
            } else {
                users.push({ username, password });
                resolve({ success: true, message: "Kayıt başarılı!" });
            }

        }, 500);
    });
}

/* ======================================================
   FORM İŞLEME
====================================================== */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    let result = await apiLogin(username, password);

    let output = document.getElementById("result");

    if (result.success) {
        output.style.color = "#4CAF50";
        output.textContent = result.message;

        setTimeout(() => {
            alert("Dashboard'a yönlendiriliyorsunuz!");
        }, 800);

    } else {
        output.style.color = "red";
        output.textContent = result.message;
    }
});
</script>

</body>
</html>
