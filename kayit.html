<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLastOfUs - Kayıt Ol</title>
    <style>
        /* Genel Sayfa Ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f; /* Koyu arkaplan */
            /* Arkaplan için "grunge" dokusu efekti (Görseldekine benzer bir hava vermek için) */
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Kayıt Kutusu (Card) */
        .register-container {
            background-color: rgba(20, 20, 20, 0.9); /* Yarı saydam siyah */
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            border: 2px solid #4CAF50; /* Yeşil çerçeve */
            /* Yeşil Dış Işıma Efekti (Glow) */
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.4);
            text-align: center;
        }

        /* Başlık */
        .register-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Form Elemanları */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            box-sizing: border-box; /* Padding taşmasını engeller */
            transition: all 0.3s ease;
        }

        /* Input'a tıklayınca yeşil olsun */
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        /* Kayıt Ol Butonu */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50; /* The Last of Us Yeşili */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        /* Alt Link */
        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>TheLastOfUs'a Katıl</h2>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="örn. Joel_Miller" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresin" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifre" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Şifreyi Onayla</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifreyi onayla" required>
            </div>

            <button type="submit" class="btn-submit">Kayıt Ol</button>
        </form>

        <div class="footer-link">
            Hesabın var mı? <a href="#">Giriş yap</a>
        </div>
    </div>

</body>
</html>
