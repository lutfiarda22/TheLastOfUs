<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLastOfUs - Şifre Sıfırlama</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .reset-container {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.4);
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
            color: #e0e0e0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #ff5555;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }

        .success-msg {
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Şifre Sıfırla</h2>
    <p class="subtitle">E-posta adresinizi ve yeni şifrenizi girin.</p>

    <form id="resetForm">

        <div class="form-group">
            <label for="email">E-posta Adresi</label>
            <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>
        </div>

        <div class="form-group">
            <label for="password">Yeni Şifre</label>
            <input type="password" id="password" name="password" placeholder="En az 8 karakter" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifre tekrar" required>
        </div>

        <div id="error" class="error-msg"></div>
        <div id="success" class="success-msg">Şifre sıfırlama isteği gönderildi!</div>

        <button type="submit" class="btn-submit">Şifreyi Sıfırla</button>
    </form>

    <div class="footer-link">
        Giriş ekranına dön → <a href="giris.html">Giriş Yap</a>
    </div>
</div>

<script>
    const form = document.getElementById("resetForm");
    const errorDiv = document.getElementById("error");
    const successDiv = document.getElementById("success");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        errorDiv.style.display = "none";
        successDiv.style.display = "none";

        const email = form.email.value.trim();
        const password = form.password.value.trim();
        const confirmPassword = form.confirmPassword.value.trim();

        if (!email) return showError("Lütfen e-posta adresinizi girin.");
        if (password.length < 8) return showError("Şifre en az 8 karakter olmalıdır.");
        if (password !== confirmPassword) return showError("Şifreler eşleşmiyor.");

        try {
            const response = await fetch("/api/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    newPassword: password
                })
            });

            const json = await response.json();

            if (!response.ok) {
                showError(json.message || "Bir hata oluştu.");
                return;
            }

            successDiv.innerText = json.message || "Şifre sıfırlandı!";
            successDiv.style.display = "block";
            form.reset();

        } catch (err) {
            showError("Sunucuya bağlanılamadı!");
        }
    });

    function showError(msg) {
        errorDiv.textContent = msg;
        errorDiv.style.display = "block";
    }
</script>

</body>
</html>
